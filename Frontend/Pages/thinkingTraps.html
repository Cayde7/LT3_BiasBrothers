<body>

<!--Optie1-->
<div class="container">
    <div class="flexGrid">
        <aside class="col sidebar">
            <div id="sidebarContainer">
                <script type="text/javascript">
                    sidebarLoad();
                </script>
            </div>
        </aside>
        <!--Speciaal voor Shawn, changed the name to fix your page layout. Have to fix it for later.  -->
        <section class="col_main">
            <div class="columnWithButtons">
                <div class="column-content">
                    <h3>Kies een van de volgende valkuilen</h3>
                    <div id="buttonContainer">
                        <button class="buttons biasButton">
                            Tunnelvisie
                            <span class='tooltip' >Bij een beroepsbeoefenaar is sprake van tunnelvisie indien de persoon voor de uitoefening van het beroep enkel kennis omarmt - bijvoorbeeld iets waarneemt - als dit een bestaande opvatting bevestigt [1]. Dit wordt ook wel de confirmation bias genoemd.</span>
                        </button>
                        <button class="buttons biasButton">
                            Externaliseren
                            <span class='tooltip' >Een overhaaste generalisatie, ook bekend als de "wet van de kleine aantallen" (de tegenhanger van de "wet van de grote aantallen"), "secundum quid" of "overgeneralisatie", is een drogreden waarbij een standpunt wordt beargumenteerd op basis van te weinig en niet-representatieve gegevens. Er wordt een algemene uitspraak gedaan aan de hand van meestal anekdotische bewijzen. In de statistiek gebruikt men daarom bepaalde regels om uitspraken te kunnen doen met een bepaalde significantie.</span>
                        </button>
                        <button class="buttons biasButton">
                            Emotioneel redeneren
                            <span class='tooltip' >"Charlie is een slimme marketingspecialist bij een telecombedrijf. Haar heilige missie is anderen overtuigen van nut en noodzaak van marketingcampagnes. Haar staat van dienst is indrukwekkend. Ze heeft echter een terugkerend patroon ontdekt in haar werk. Haar gebruikelijke aanpak lijkt haar in de steek te laten. Ze houdt een praatje bij een klant en verlaat de zaal met het gevoel het geweldig gedaan te hebben. Om er later achter te komen dat haar idee niet heeft gewonnen. Als ze bij een van de managers feedback vraag is ze geschokt dat hij haar aanpak ondermaats vond."</span>
                        </button>
                        <button  class="buttons biasButton">
                            Vergroten
                            <span class='tooltip' >"Charlie is een slimme marketingspecialist bij een telecombedrijf. Haar heilige missie is anderen overtuigen van nut en noodzaak van marketingcampagnes. Haar staat van dienst is indrukwekkend. Ze heeft echter een terugkerend patroon ontdekt in haar werk. Haar gebruikelijke aanpak lijkt haar in de steek te laten. Ze houdt een praatje bij een klant en verlaat de zaal met het gevoel het geweldig gedaan te hebben. Om er later achter te komen dat haar idee niet heeft gewonnen. Als ze bij een van de managers feedback vraag is ze geschokt dat hij haar aanpak ondermaats vond."</span>
                        </button>
                        <button  class="buttons biasButton">
                            Personaliseren
                            <span class='tooltip' >"Mohammed werkt als docent Engels op een middelbare school. Hij kan goed overweg met zijn collega's. Zijn leerlingen vinden zijn lessen vaak boeiend en leerzaam. Toch is hij zelf niet zo tevreden over zijn werk. Op een dag raakt er een toetsformulier van een leerling kwijt. Daar baalt Mohammed van, "Verdorie, ik ben ook altijd zo'n chaoot." Hij kijkt als eerste naar zichzelf, ondanks dat hij nog niet precies weet wat er met het formulier gebeurd is."</span>
                        </button>
                        <button class="buttons biasButton">
                            Gedachte lezen
                            <span class='tooltip' >"Louise is een trotse medewerker van een softwarebedrijf. Collega's geven aan dat ze ambitieus, betrokken en uitgesproken is. In gesprek met een loopbaancoach vertelt ze dat ze zich in haar groei belemmerd voelt. Ze heeft het idee dat haar fysieke handicap ervoor zorgt dat ze benadeeld wordt bij interne sollicitaties. De loopbaancoach vraagt haar om iets over het laatste sollicitatiegesprek te vertellen. Louise vertelt dat het gesprek goed loopt. Tot twee leden van de sollicitatiecommissie fluisteren tegen elkaar. Die moeten haar wel aan het afschrijven zijn. De rest van het gesprek reageert ze bits en kortaf."</span>
                        </button>
                        <button  class="buttons biasButton">
                            Over-generaliseren
                            <span class='tooltip' >"Connie en haar collega, Conchita, kibbelen de laatste tijd op de werkvloer. Niets heftigs. Tenminste, in de ogen van Connie. Ze geeft slechts tips over de opmaak van een document, of over de manier waarop Conchita haar telefoon opneemt. "Daar spreek je elkaar toch op aan als helpdeskmedewerkers?" Het kibbelen is de afgelopen weken begonnen nadat Conchita een fout had gemaakt in het afhandelen van een klacht. Daardoor dreigt een grote klant van het bedrijf weg te lopen. Conchita trekt zich maar weinig aan van de 'tips' van Connie. Daar reageert Connie fel op: "Conchita is gewoon onprofessioneel!"</span>
                        </button>
                        <button  class="buttons biasButton">
                            Overhaast concluderen
                            <span class='tooltip' >"Jan is recent junior medewerker van een advocatenkantoor geworden. In die tijd heeft hij een redelijk goede werkrelatie opgebouwd met zijn manager. Zijn manager is evenwichtig in het geven van feedback. Ze maakt verbeterpunten zeer concreet. Tegelijk geeft ze ook vaak complimenten. Hier werken betekent een hoge druk om projecten met grote waarde en scherpe deadlines te volbrengen. Vandaag opent Jan zijn mail. Een bericht van zijn manager: "Bel me." Jan denkt: "Nu is het mis."</span>
                        </button>
                        <button  class="buttons biasButton">
                            Uitvergroten & minimaliseren
                            <span class='tooltip' >"Maria is niet tevreden over haar werkprestaties. Ze is al 5 jaar Product Owner en het wil niet vlotten. Ze heeft last van de tegenslagen. Zoals hoe het team laatst het beloofde niet werk kon opleveren. Dat rekent ze zichzelf vooral aan. Haar collega wijst erop dat ze ook trots mag zijn, omdat haar team was verkozen tot beste van de afdeling. De lof daarover voor zichzelf wuift ze weg. "Dat hebben ze ondanks mij gedaan. Ik doe echt minder dan iedereen denkt hoor."</span>
                        </button>
                    </div>
                </div>
            </div>

                <div class="textArea1">
                    <textarea style="overflow:auto" placeholder="[Beschrijf situatie(s)/voorbeeld(en) hier]"></textarea>
                </div>
                <div class="textArea2">
                    <textarea style="overflow:auto" placeholder="[Beschrijf situatie(s)/voorbeeld(en) hier]"></textarea>

                <div class="textArea3">

                </div>
            </div>
        </section>
    </div>
</div>
